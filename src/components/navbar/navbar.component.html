<div class="min-h-screen w-screen bg-gray-700 px-3 py-10">
  <header class="w-screen h-24 fixed bottom-0 right-0 left-0">
    <nav>
      <ul
        class="flex items-center justify-center gap-8 px-4 h-14 *:cursor-pointer bg-primary-100 text-white shadow-sm w-fit mx-auto rounded-full"
      >
        <li>
          <a
            [routerLink]="'/' + routes.app.home"
            class="flex gap-3 items-center font-medium bg-gradient-to-br nav-link"
            [routerLinkActive]="'active'"
          >
            <svg
              xmlns="http://www.w31.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-home"
            >
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="'/' + routes.app.wallet"
            class="flex gap-3 items-center font-medium bg-gradient-to-br nav-link"
            routerLinkActive="active"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-wallet-2"
            >
              <path d="M17 14h.01" />
              <path
                d="M7 7h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14"
              />
            </svg>
            <span>Wallet</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="'/' + routes.app.deposit"
            class="flex gap-3 items-center font-medium bg-gradient-to-br nav-link"
            routerLinkActive="active"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
            <span>Deposit</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="'/' + routes.app.transfer"
            class="flex gap-3 items-center font-medium bg-gradient-to-br nav-link"
            [routerLinkActive]="'active'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-left-right"
            >
              <path d="M8 3 4 7l4 4" />
              <path d="M4 7h16" />
              <path d="m16 21 4-4-4-4" />
              <path d="M20 17H4" />
            </svg>
            <span>Transfer</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="'/' + routes.app.profile"
            class="flex gap-3 items-center font-medium bg-gradient-to-br nav-link"
            [routerLinkActive]="'active'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <span>Profile</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container mx-auto">
    <ng-content />
  </main>
</div>
